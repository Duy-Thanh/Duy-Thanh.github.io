<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <p>You need to log in to access the file sharing system</p>
        <p>If you are just a normal user, please click "Continue as Guest"</p>
        <form id="loginForm" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="guest-access">
            <button onclick="continueAsGuest()" class="guest-button">Continue as Guest</button>
        </div>
        <p id="message"></p>
        <div class="back-link">
            <a href="/" class="nav-btn">Back to Home</a>
        </div>
    </div>
    
    <script src="def.js"></script>
    <script src="script.js"></script>
</body>
</html>
