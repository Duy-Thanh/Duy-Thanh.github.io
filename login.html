<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Login - Our Platform</title><link rel=stylesheet href=styles.css><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css></head><body><div class="container animate-in"><div class=login-card><div class=login-header><div class=feature-icon><i class="fas fa-user-shield"></i></div><h2>Welcome Back</h2><p class=subtitle>Login to access admin features</p></div><form id=loginForm method=POST class=login-form><div class=form-group><label for=username><i class="fas fa-user"></i> Username </label><input type=text id=username name=username required class=form-input></div><div class=form-group><label for=password><i class="fas fa-lock"></i> Password </label><input type=password id=password name=password required class=form-input></div><button type=submit class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login </button></form><div class=login-footer><button onclick=continueAsGuest() class="btn btn-secondary"><i class="fas fa-user-friends"></i> Continue as Guest </button><p id=message class=message></p><a href=/ class="btn btn-link"><i class="fas fa-arrow-left"></i> Back to Home </a></div></div></div><script src=def.js></script><script src=script.js></script></body></html>
