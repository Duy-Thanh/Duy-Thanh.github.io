<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Blog System</title><link rel=stylesheet href=styles.css><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css><link href=https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-tomorrow.min.css rel=stylesheet><link href=https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/line-numbers/prism-line-numbers.min.css rel=stylesheet></head><body><div class="container animate-in"><header class=header><div class=title-section><h1>Blog System</h1><p class=subtitle>Latest updates and news</p></div><nav class=nav-controls><span id=userStatus class=user-status></span><a href=/ class="btn btn-secondary"><i class="fas fa-home"></i> Home </a><a href=/files.html class="btn btn-secondary"><i class="fas fa-folder"></i> Files </a><button onclick=logout() id=logoutBtn class="btn btn-danger" style="display: none;"><i class="fas fa-sign-out-alt"></i> Logout </button><a href=/login.html id=loginBtn class="btn btn-primary"><i class="fas fa-user-shield"></i> Admin Login </a></nav></header><main class="content-wrapper animate-in" style="animation-delay: 100ms;"><div id=postSection class="editor-section card" style="display: none;"><div class=post-editor><h3 id=editorTitle>Create New Post</h3><form id=postForm onsubmit=submitPost(event) class=post-form><input type=text id=titleInput placeholder="Post Title" required class=title-input><div class=editor-toolbar><button type=button class=toolbar-btn onclick="formatText('bold')" title=Bold><i class="fas fa-bold"></i></button><button type=button class=toolbar-btn onclick="formatText('italic')" title=Italic><i class="fas fa-italic"></i></button><button type=button class=toolbar-btn onclick="formatText('underline')" title=Underline><i class="fas fa-underline"></i></button><div class=toolbar-separator></div><button type=button class=toolbar-btn onclick="formatText('justifyLeft')" title="Align Left"><i class="fas fa-align-left"></i></button><button type=button class=toolbar-btn onclick="formatText('justifyCenter')" title=Center><i class="fas fa-align-center"></i></button><button type=button class=toolbar-btn onclick="formatText('justifyRight')" title="Align Right"><i class="fas fa-align-right"></i></button><div class=toolbar-separator></div><button type=button class=toolbar-btn onclick="formatText('insertUnorderedList')" title="Bullet List"><i class="fas fa-list-ul"></i></button><button type=button class=toolbar-btn onclick="formatText('insertOrderedList')" title="Numbered List"><i class="fas fa-list-ol"></i></button><div class=toolbar-separator></div><button type=button class=toolbar-btn onclick=insertCode() title="Code Block"><i class="fas fa-code"></i></button><button type=button class=toolbar-btn onclick="openFileModal('image')" title="Insert Image"><i class="fas fa-image"></i></button><button type=button class=toolbar-btn onclick="openFileModal('video')" title="Insert Video"><i class="fas fa-video"></i></button><button type=button class=toolbar-btn onclick="openFileModal('audio')" title="Insert Audio"><i class="fas fa-music"></i></button></div><div id=contentInput contenteditable=true class=content-editor></div><div class=editor-footer><button type=submit class="btn btn-primary"><i class="fas fa-paper-plane"></i> Publish Post </button></div></form></div></div><div class="posts-section card animate-in" style="animation-delay: 200ms;"><div class=section-header><h3>Posts</h3></div><div id=postList class=post-grid><div class=loading><i class="fas fa-spinner fa-spin"></i> Loading posts... </div></div></div></main></div><div id=fileModal class=modal style="display: none;"><div class="modal-content file-browser"><div class=modal-header><h3>Media Files</h3><button onclick=closeFileModal() class=close-btn><i class="fas fa-times"></i></button></div><div class=file-upload-section><form id=mediaUploadForm enctype=multipart/form-data><input type=file id=mediaFileInput name=file accept=image/*,video/*,audio/* style="display: none;"><div class=file-input-group><label for=mediaFileInput class="btn btn-secondary"><i class="fas fa-file-upload"></i> Choose File </label><span class=file-name-display>No file chosen</span><button type=submit class="btn btn-primary"><i class="fas fa-cloud-upload-alt"></i> Upload </button></div></form></div><div id=mediaFileList class=file-grid><div class=loading><i class="fas fa-spinner fa-spin"></i> Loading files... </div></div></div></div><script src=https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-core.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/autoloader/prism-autoloader.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/line-numbers/prism-line-numbers.min.js></script><script src=def.js></script><script src=blog.js></script></body></html>
