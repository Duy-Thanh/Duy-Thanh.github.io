<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Duy Thanh's Blog</title><link rel=stylesheet href=styles.css><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css><link href=https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-twilight.min.css rel=stylesheet><link href=https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/line-numbers/prism-line-numbers.min.css rel=stylesheet><script src=polyfills.js></script></head><body><div class=files-container><div class=header><div class=title-section><h2>Blog System</h2><p class=subtitle>Latest updates and news</p></div><div class=user-controls><span id=userStatus class=user-status></span><button onclick="window.location.href='/'" class=nav-btn>Home</button><button onclick="window.location.href='/files.html'" class=nav-btn>Files</button><button onclick="window.location.href='/login.html'" id=loginBtn class=nav-btn>Admin Login</button><button onclick=logout() id=logoutBtn class=logout-btn style="display: none;">Logout</button></div></div><div id=postSection class=upload-section style="display: none;"><div class=post-editor><h3 id=editorTitle>Create New Post</h3><form id=postForm onsubmit=submitPost(event)><input type=text id=titleInput placeholder="Post Title" required class=title-input><div class=editor-toolbar><button type=button class=toolbar-btn onclick="formatText('bold')" title=Bold><i class="fas fa-bold"></i></button><button type=button class=toolbar-btn onclick="formatText('italic')" title=Italic><i class="fas fa-italic"></i></button><button type=button class=toolbar-btn onclick="formatText('underline')" title=Underline><i class="fas fa-underline"></i></button><div class=toolbar-separator></div><button type=button class=toolbar-btn onclick="formatText('justifyLeft')" title="Align Left"><i class="fas fa-align-left"></i></butt ass=close-btn>&times;</button></div><div class=file-upload-section><form id=mediaUploadForm enctype=multipart/form-data><input type=file id=mediaFileInput name=file accept=image/*,video/*,audio/* style="display: none;"><label for=mediaFileInput class=choose-file-btn>Choose File</label><span class=file-name-display>No file chosen</span><button type=submit class=upload-btn>Upload</button></form></div><div id=mediaFileList class=file-grid> Loading files... </div></div></div></body></html>
