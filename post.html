<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Blog Post</title><link rel=stylesheet href=styles.css><link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css><link href=https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-tomorrow.min.css rel=stylesheet><link href=https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/line-numbers/prism-line-numbers.min.css rel=stylesheet></head><body><div class="container animate-in"><header class=header><div class=title-section><h1 id=postTitle class=animate-in>Loading...</h1><div id=postMeta class="post-meta animate-in" style="animation-delay: 100ms;"></div></div><nav class=nav-controls><span id=userStatus class=user-status></span><a href=/ class="btn btn-secondary"><i class="fas fa-home"></i> Home </a><a href=/blog.html class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Blog </a><a href=/files.html class="btn btn-secondary"><i class="fas fa-folder"></i> Files </a></nav></header><main class="post-content-wrapper animate-in" style="animation-delay: 200ms;"><article id=postContent class="post-content card"> Loading... </article><div class="reactions-section card"><div class=reactions-container><button class=reaction-btn data-reaction=like onclick="handleReaction('like')"> 👍 <span id=likeCount>0</span></button><button class=reaction-btn data-reaction=heart onclick="handleReaction('heart')"> ❤️ <span id=heartCount>0</span></button><button class=reaction-btn data-reaction=star onclick="handleReaction('star')"> ⭐ <span id=starCount>0</span></button></div></div><div class="comments-section card"><h3>Comments</h3><div class=comment-form><textarea id=commentInput placeholder="Write a comment..."></textarea><div class=comment-form-footer><input type=text id=commentName placeholder="Your name (optional)"><button onclick=submitComment() class="btn btn-primary"> Post Comment </button></div></div><div id=commentsList class=comments-list><div class=no-comments>No comments yet</div></div></div><div class=admin-only style="display: none;"><div class=post-controls><button onclick=editPost() class="btn btn-primary"><i class="fas fa-edit"></i> Edit </button><button onclick=deletePost() class="btn btn-danger"><i class="fas fa-trash"></i> Delete </button></div></div></main></div><div id=modal class=modal><div class=notification-modal><div id=modalIcon class=notification-icon><i class="fas fa-info-circle"></i></div><h3 id=modalTitle>Notice</h3><p id=modalMessage></p><div class=modal-buttons><button class="btn btn-primary" onclick=closeModal()>OK</button></div></div></div><script src=https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-core.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/autoloader/prism-autoloader.min.js></script><script src=https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/line-numbers/prism-line-numbers.min.js></script><script src=def.js></script><script src=post.js></script></body></html>
