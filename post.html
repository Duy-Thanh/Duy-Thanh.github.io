<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-twilight.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    <script src="polyfills.js"></script>
</head>
<body>
    <div class="files-container">
        <div class="header">
            <div class="title-section">
                <h2 id="postTitle">Loading...</h2>
                <div id="postMeta" class="post-meta"></div>
            </div>
            <div class="user-controls">
                <span id="userStatus" class="user-status"></span>
                <button onclick="window.location.href='/'" class="nav-btn">Home</button>
                <button onclick="window.location.href='/blog.html'" class="nav-btn">Back to Blog</button>
                <button onclick="window.location.href='/files.html'" class="nav-btn">Files</button>
            </div>
        </div>

        <div class="post-full">
            <div class="post-content-wrapper">
                <div id="postContent" class="post-content">Loading...</div>
            </div>
            <div id="postControls" class="post-controls" style="display: none;">
                <button onclick="editPost()" class="control-btn edit-btn">Edit</button>
                <button onclick="deletePost()" class="control-btn delete-btn">Delete</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="def.js"></script>
    <script src="post.js"></script>
</body>
</html>
