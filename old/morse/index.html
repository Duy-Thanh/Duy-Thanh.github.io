<html>
    <noscript>
        <head>
            <title>JavaScript is required to run this application properly</title>
            <style>
                #mainDiv, #encodeDiv, #decodeDiv {
                    display: none;
                }
            </style>
            <link rel="stylesheet" href="css/style.css" >
        </head>
        <body>
            <center>
                <div id="noscriptDiv">
                    <img src="assets/img/error.png" width="250px" height="200px">
                    <h2>JavaScript is required to run this application properly</h2>
                    <h5>Please enable JavaScript before using this application.</h5>
                </div>    
            </center>
        </body>
    </noscript>
    <head>
        <script src="js/index.js"></script>
        <title>Morse Encode/Decode Application</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/application.js"></script>
    </head>
    <body>
        <center>
            <div id="mainDiv">
                <h1>Morse Encode/Decode Application</h1>
                <button id="encode">Encode</button>
                <button id="decode">Decode</button>
            </div>

            <div id="encodeDiv">
                <!-- <button id="encodeBack">←</button> -->
                <button id="encodeBack">Back</button>
                <h1>Encode Morse</h1>
                <textarea id="txtEncrypt" placeholder="Enter text to Encode"></textarea>
                <br>
                <br>
                <button id="btnEncrypt">Encode</button>
                <br>
                <textarea id="resultEncrypt"></textarea>
            </div>

            <div id="decodeDiv">
                <!-- <button id="decodeBack">←</button> -->
                <button id="decodeBack">Back</button>
                <h1>Decode Morse</h1>
                <textarea id="txtDecrypt" placeholder="Enter Morse code to Decode"></textarea>
                <br>
                <br>
                <button id="btnDecrypt">Decode</button>
                <br>
                <textarea id="resultDecrypt"></textarea>
            </div>
        </center>
    </body>
</html>
